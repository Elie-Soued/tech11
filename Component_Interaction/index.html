<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Component Interaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://tech11.com/images/icons/favicon-32x32-1.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Component Interaction</h1>

    <!--Date Component-->
    <app-date id="myValidDate"></app-date>

    <!--Contract Component-->
    <app-contract id="myContract"></app-contract>

    <!--Text area element-->
    <textarea rows="10" cols="30" id="textArea"></textarea>

    <!--Initial Data-->
    <div id="initialData"></div>

    <!--Updated contract-->
    <h3 id="contractTitle">Contract Information</h3>
    <div id="dateContainer">
      <h4>Date</h4>
      <p id="renderedDate"></p>
    </div>
    <div id="contract">
      <p id="renderedContract"></p>
    </div>

    <!--Back Button-->
    <a href="/index.html">
      <button>Go to the addressComponent</button>
    </a>

    <script src="./script.js" type="module"></script>
    <script src="./components/date.component.js" type="module"></script>
    <script src="./components/contract.component.js" type="module"></script>
  </body>
</html>
