<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Component Interaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
      }

      textarea {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Component Interaction</h3>

    <!--Valid date section-->
    <div>
      <label for="validDate"> Valid Date</label>
      <input name="validDate" type="text" id="validDate" />
    </div>

    <br />

    <p id="test"></p>

    <!--Type of Contract-->
    <div>
      <form>
        <p>Please select the type of contract:</p>
         
        <input
          type="radio"
          id="Household"
          name="contractType"
          value="Household"
        />
          <label for="Household">Household</label><br />

         
        <input type="radio" id="Bicycle" name="contractType" value="Bicycle" />
          <label for="Bicycle">Bicycle</label><br /> 
      </form>
    </div>
    <!--Text Area Section -->
    <div>
      <textarea rows="10" cols="30" id="textArea"></textarea>
    </div>

    <!--Debug / Rendered section -->

    <p id="myParagraph"></p>

    <div id="debugContainer">
      <p>Debug</p>
      <div id="debug"></div>
    </div>

    <a href="/index.html">
      <button>Go to the addressComponent</button>
    </a>

    <script src="./script.js" type="module"></script>
  </body>
</html>
